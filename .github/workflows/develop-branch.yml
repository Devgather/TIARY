name: Develop Branch

on:
  push:
    branches:
      - develop

  pull_request:
    branches:
      - develop

jobs:
  sonarcloud:
    name: SonarCloud
    uses: ./.github/workflows/sonarcloud.yml

  amazon-ecs:
    if: github.event_name == 'push'
    needs: sonarcloud

    name: Amazon ECS
    uses: ./.github/workflows/amazon-ecs.yml
    with:
      environment: development