spring:
  mail:
    host: ${SPRING_MAIL_HOST:smtp.example.com}
    port: ${SPRING_MAIL_PORT:587}

    username: ${SPRING_MAIL_USERNAME:username@example.com}
    password: ${SPRING_MAIL_PASSWORD:password}

    properties:
      mail:
        smtp:
          auth: true

          starttls:
            enable: true