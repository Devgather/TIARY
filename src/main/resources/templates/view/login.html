<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <title>TIARY</title>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous" defer></script>

    <script src="/js/fragments/header.js" defer></script>
    <script src="/js/login.js" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="/css/login.css"/>
</head>
<body>
<header th:replace="view/fragments/header.html :: header"></header>

<section class="section px-4">
    <div class="container is-max-desktop">
        <div class="box">
            <div class="block mb-6">
                <h4 class="title is-4">로그인</h4>
            </div>

            <div class="field mb-5">
                <label class="label">이메일</label>

                <div class="control has-icons-left">
                    <input type="email" placeholder="이메일" id="email-input" class="input">

                    <span class="icon is-small is-left">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                </div>
            </div>

            <div class="field mb-6">
                <label class="label">비밀번호</label>

                <div class="control has-icons-left">
                    <input type="password" placeholder="비밀번호" id="password-input" class="input">

                    <span class="icon is-small is-left">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                </div>
            </div>

            <div class="block is-flex is-align-content-center is-justify-content-center">
                <div class="is-flex is-flex-direction-column">
                    <div class="buttons mb-5">
                        <button class="button has-background-primary-dark has-text-white" onclick="login()">로그인</button>
                        <a href="/" class="button">돌아가기</a>
                    </div>

                    <div class="is-flex is-align-content-center is-justify-content-center">
                        <a href="/oauth2/authorization/google">
                            <img src="/images/google.png" class="image is-32x32">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
