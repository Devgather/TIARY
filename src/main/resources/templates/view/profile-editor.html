<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>TIARY</title>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous" defer></script>

    <script th:inline="javascript">
        const memberNickname = [[${memberNickname}]];
    </script>

    <script src="/js/fragments/header.js" defer></script>
    <script src="/js/profile-editor.js" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="/css/profile-editor.css"/>
</head>
<body>
<header th:replace="view/fragments/header.html :: header"></header>

<section class="section px-4">
    <div class="container is-max-desktop">
        <div class="box">
            <div class="block mb-6">
                <h4 class="title is-4">프로필 수정</h4>
            </div>

            <div class="block is-flex is-align-content-center is-justify-content-center">
                <figure class="image is-96x96">
                    <img src="https://bulma.io/images/placeholders/96x96.png" id="picture">
                </figure>
            </div>

            <label class="label">닉네임</label>

            <div class="field has-addons mb-5">
                <div class="control is-expanded has-icons-left">
                    <input type="text" placeholder="닉네임" id="nickname-input" class="input">

                    <span class="icon is-small is-left">
                        <i class="fa-solid fa-user"></i>
                    </span>
                </div>

                <div class="control">
                    <button class="button has-background-primary-dark has-text-white"
                            onclick="checkNicknameDuplication()">
                        중복 확인
                    </button>
                </div>
            </div>

            <label class="label">프로필 사진</label>

            <div class="field has-addons file has-name mb-6">
                <label class="file-label">
                    <input type="file" accept="image/*" id="picture-file-input" class="file-input">

                    <span class="file-cta has-background-primary-dark has-text-white">
                        <span class="file-icon">
                            <i class="fa-solid fa-upload"></i>
                        </span>

                        <span class="file-label">사진 선택</span>
                    </span>
                </label>

                <div class="control is-expanded">
                    <span id="picture-file-name" class="file-name">선택된 사진 없음</span>
                </div>
            </div>

            <div class="block is-flex is-align-content-center is-justify-content-center">
                <div class="is-flex is-flex-direction-column">
                    <div class="buttons">
                        <button class="button has-background-primary-dark has-text-white" onclick="completeEdit()">
                            수정 완료
                        </button>

                        <button class="button" onclick="cancelEdit()">
                            수정 취소
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
